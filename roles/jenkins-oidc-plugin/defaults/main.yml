---
# Jenkins OIDC Plugin Installation Defaults

# Plugin Information
jenkins_oidc_plugin_id: "oic-auth"
jenkins_oidc_plugin_version: "latest"

# Jenkins Configuration
jenkins_port: 8080
jenkins_home: "/var/lib/jenkins"
jenkins_user: "jenkins"
jenkins_group: "jenkins"

# Installation Settings
plugin_install_timeout: 300
plugin_restart_timeout: 180
jenkins_restart_delay: 30

# Download Settings
plugin_download_timeout: 120
jenkins_cli_timeout: 60

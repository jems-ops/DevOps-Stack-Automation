---
# Configure Groups in Keycloak

- name: Get existing groups in Keycloak realm
  ansible.builtin.uri:
    url: "{{ keycloak_saml_integration_keycloak.base_url }}/admin/realms/{{ keycloak_saml_integration_keycloak.realm }}/groups"
    method: GET
    headers:
      Authorization: "Bearer {{ keycloak_saml_integration_access_token }}"
    status_code: 200
    validate_certs: false
  register: keycloak_saml_integration_existing_groups

- name: Create Admin group
  ansible.builtin.uri:
    url: "{{ keycloak_saml_integration_keycloak.base_url }}/admin/realms/{{ keycloak_saml_integration_keycloak.realm }}/groups"
    method: POST
    headers:
      Authorization: "Bearer {{ keycloak_saml_integration_access_token }}"
      Content-Type: "application/json"
    body_format: json
    body:
      name: "{{ keycloak_saml_integration_groups.admins.name }}"
      path: "/{{ keycloak_saml_integration_groups.admins.name }}"
      attributes:
        description: ["{{ keycloak_saml_integration_groups.admins.description }}"]
    status_code: [201, 409]
    validate_certs: false
  when: keycloak_saml_integration_groups.admins.name not in (keycloak_saml_integration_existing_groups.json | map(attribute='name') | list)

- name: Create Users group
  ansible.builtin.uri:
    url: "{{ keycloak_saml_integration_keycloak.base_url }}/admin/realms/{{ keycloak_saml_integration_keycloak.realm }}/groups"
    method: POST
    headers:
      Authorization: "Bearer {{ keycloak_saml_integration_access_token }}"
      Content-Type: "application/json"
    body_format: json
    body:
      name: "{{ keycloak_saml_integration_groups.users.name }}"
      path: "/{{ keycloak_saml_integration_groups.users.name }}"
      attributes:
        description: ["{{ keycloak_saml_integration_groups.users.description }}"]
    status_code: [201, 409]
    validate_certs: false
  when: keycloak_saml_integration_groups.users.name not in (keycloak_saml_integration_existing_groups.json | map(attribute='name') | list)

- name: Get updated groups list
  ansible.builtin.uri:
    url: "{{ keycloak_saml_integration_keycloak.base_url }}/admin/realms/{{ keycloak_saml_integration_keycloak.realm }}/groups"
    method: GET
    headers:
      Authorization: "Bearer {{ keycloak_saml_integration_access_token }}"
    status_code: 200
    validate_certs: false
  register: keycloak_saml_integration_updated_groups

- name: Set group IDs facts
  ansible.builtin.set_fact:
    keycloak_saml_integration_admins_group_id: "{{ (keycloak_saml_integration_updated_groups.json | selectattr('name', 'equalto', keycloak_saml_integration_groups.admins.name) | list)[0].id }}"
    keycloak_saml_integration_users_group_id: "{{ (keycloak_saml_integration_updated_groups.json | selectattr('name', 'equalto', keycloak_saml_integration_groups.users.name) | list)[0].id }}"

- name: Display created groups
  ansible.builtin.debug:
    msg:
      - "Created/verified {{ keycloak_saml_integration_app_type | capitalize }} groups:"
      - "  - {{ keycloak_saml_integration_groups.admins.name }} ({{ keycloak_saml_integration_admins_group_id }})"
      - "  - {{ keycloak_saml_integration_groups.users.name }} ({{ keycloak_saml_integration_users_group_id }})"

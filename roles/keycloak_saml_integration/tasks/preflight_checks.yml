---
# Pre-flight checks for SAML integration
# Dynamically checks service status based on app_type

- name: Verify application service is running
  ansible.builtin.systemd:
    name: "{{ keycloak_saml_integration_app_config[keycloak_saml_integration_app_type].service_name }}"
    state: started
  become: true
  register: keycloak_saml_integration_app_service_status

- name: Verify Keycloak is accessible
  ansible.builtin.uri:
    url: "{{ keycloak_saml_integration_keycloak.base_url }}/realms/master"
    method: GET
    validate_certs: false
    status_code: 200
  register: keycloak_saml_integration_keycloak_health
  failed_when: false
  check_mode: false

- name: Display pre-flight check results
  ansible.builtin.debug:
    msg:
      - "✅ {{ keycloak_saml_integration_app_type | capitalize }} service status: {{ app_service_status.status.ActiveState | default('unknown') }}"
      - "✅ Keycloak accessible: {{ keycloak_health.status | default(0) == 200 }}"

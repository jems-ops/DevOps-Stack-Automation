         - SAML Client ID: {{ sonarqube_keycloak_saml_keycloak.saml_client.client_id }}
         - HTTP POST Binding: {{ sonarqube_keycloak_saml_keycloak.saml_client.attributes.saml_force_post_binding }}

      âœ… Protocol Mappers: {{ sonarqube_keycloak_saml_keycloak.saml_client.protocol_mappers | length }} configured

      âœ… Groups:
         - sonar-users group created


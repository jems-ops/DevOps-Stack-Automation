- name: Include configuration tasks
  ansible.builtin.include_tasks: configure.yml
  tags:
    - saml
    - saml-configure

- name: Include cleanup tasks
  ansible.builtin.include_tasks: cleanup.yml
  tags:
    - saml
    - saml-cleanup

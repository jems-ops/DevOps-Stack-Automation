---
# Configure Jenkins SAML Authentication

- name: Stop Jenkins service for configuration update
  ansible.builtin.systemd:
    name: jenkins
    state: stopped
  become: yes

- name: Wait for Jenkins to stop
  ansible.builtin.wait_for:
    port: 8080
    state: stopped
    timeout: 60

- name: Backup existing Jenkins config.xml
  ansible.builtin.copy:
    src: "{{ jenkins_keycloak_saml_jenkins.home }}/{{ jenkins_keycloak_saml_jenkins.config_file }}"
    dest: "{{ jenkins_keycloak_saml_jenkins.home }}/{{ jenkins_keycloak_saml_jenkins.config_file }}.backup.{{ ansible_date_time.epoch }}"
    remote_src: yes
    owner: "{{ jenkins_keycloak_saml_jenkins.user }}"
    group: "{{ jenkins_keycloak_saml_jenkins.group }}"
    mode: '0644'
  become: yes

- name: Generate complete Jenkins configuration with SAML from template
  ansible.builtin.template:
    src: jenkins-saml-config.xml.j2
    dest: "{{ jenkins_keycloak_saml_jenkins.home }}/{{ jenkins_keycloak_saml_jenkins.config_file }}"
    owner: "{{ jenkins_keycloak_saml_jenkins.user }}"
    group: "{{ jenkins_keycloak_saml_jenkins.group }}"
    mode: '0644'
    backup: yes
  become: yes

- name: Remove cached Keycloak metadata file to force refresh
  ansible.builtin.file:
    path: "{{ jenkins_keycloak_saml_jenkins.home }}/org.jenkinsci.plugins.saml.SamlSecurityRealm.xml"
    state: absent
  become: yes
  ignore_errors: yes

- name: Start Jenkins service
  ansible.builtin.systemd:
    name: jenkins
    state: started
    enabled: yes
  become: yes

- name: Wait for Jenkins to start
  ansible.builtin.wait_for:
    port: 8080
    state: started
    timeout: 300

- name: Verify Jenkins is accessible
  ansible.builtin.uri:
    url: "{{ jenkins_keycloak_saml_jenkins.base_url }}/login"
    method: GET
    status_code: 200
    timeout: 60
  retries: 10
  delay: 30

---
# Verify Jenkins-Keycloak SAML Configuration

- name: Wait for Jenkins to be fully ready
  ansible.builtin.uri:
    url: "{{ jenkins_keycloak_saml_jenkins.base_url }}/login"
    method: GET
    status_code: 200
    validate_certs: false
  register: jenkins_login_check
  until: jenkins_login_check.status == 200
  retries: 15
  delay: 20

- name: Check if Jenkins SAML login option is available
  ansible.builtin.uri:
    url: "{{ jenkins_keycloak_saml_jenkins.base_url }}/login"
    method: GET
    return_content: yes
    status_code: 200
    validate_certs: false
  register: jenkins_login_page

- name: Verify SAML login option exists
  ansible.builtin.assert:
    that:
      - "'saml' in jenkins_login_page.content.lower()"
    fail_msg: "SAML login option not found on Jenkins login page"
    success_msg: "SAML login option found on Jenkins login page"

- name: Verify Keycloak SAML metadata is accessible
  ansible.builtin.uri:
    url: "{{ jenkins_keycloak_saml_keycloak.base_url }}/realms/{{ jenkins_keycloak_saml_keycloak.realm }}/protocol/saml/descriptor"
    method: GET
    status_code: 200
    validate_certs: false
  register: keycloak_metadata_check

- name: Display configuration summary
  ansible.builtin.debug:
    msg:
      - "=== Jenkins-Keycloak SAML Integration Summary ==="
      - ""
      - "‚úÖ Jenkins Configuration:"
      - "   - URL: {{ jenkins_keycloak_saml_jenkins.base_url }}"
      - "   - SAML Plugin: Configured"
      - "   - Login Page: SAML option available"
      - ""
      - "‚úÖ Keycloak Configuration:"
      - "   - URL: {{ jenkins_keycloak_saml_keycloak.base_url }}"
      - "   - Realm: {{ jenkins_keycloak_saml_keycloak.realm }}"
      - "   - SAML Client ID: {{ jenkins_keycloak_saml_keycloak.saml_client.client_id }}"
      - "   - Metadata: Accessible"
      - ""
      - "‚úÖ Protocol Mappers:"
      - "{% for mapper in keycloak.saml_client.protocol_mappers %}"
      - "   - {{ mapper.name }}: {{ mapper.config.attribute_name }}"
      - "{% endfor %}"
      - ""
      - "‚úÖ Groups:"
      - "   - {{ jenkins_keycloak_saml_groups.jenkins_admins.name }} (Admins)"
      - "   - {{ jenkins_keycloak_saml_groups.jenkins_users.name }} (Users)"
      - ""
      - "üåê Access URLs:"
      - "   - Jenkins: {{ jenkins_keycloak_saml_jenkins.base_url }}"
      - "   - Keycloak Admin: {{ jenkins_keycloak_saml_keycloak.base_url }}/admin/"
      - ""
      - "üîê SAML Integration Ready!"
      - "   - Click 'Log in via SAML' or similar on Jenkins login page"
      - "   - Users will be redirected to Keycloak for authentication"
      - ""
      - "{% if test_user.enabled %}"
      - "üë§ Test User Available:"
      - "   - Username: {{ jenkins_keycloak_saml_test_user.username }}"
      - "   - Password: {{ jenkins_keycloak_saml_test_user.password }}"
      - "   - Groups: {{ jenkins_keycloak_saml_test_user.groups | join(', ') }}"
      - "{% endif %}"

---
# Jenkins-Keycloak SAML Integration Role Defaults
# These defaults reference variables from group_vars/all/saml_integration.yml

# Jenkins Configuration
jenkins_keycloak_saml_jenkins:
  host: "{{ jenkins_hostname }}"
  port: 443
  protocol: "https"
  base_url: "{{ jenkins_base_url }}"
  home: "/var/lib/jenkins"
  config_file: "config.xml"
  user: "jenkins"
  group: "jenkins"
  service_name: "jenkins"

  # SAML Configuration
  saml:
    enabled: true
    display_name: "Keycloak SAML"
    groups_attribute: "groups"
    maximum_authentication_lifetime: 7776000  # 90 days
    username_attribute: "username"
    email_attribute: "email"
    full_name_attribute: "displayName"
    force_authentication: false
    sp_entity_id: "jenkins-saml"

# Keycloak Configuration
jenkins_keycloak_saml_keycloak:
  host: "{{ keycloak_hostname }}"
  port: 443
  protocol: "https"
  realm: "jenkins"
  admin_user: "{{ vault_KEYCLOAK_ADMIN_USERNAME }}"
  admin_password: "{{ vault_KEYCLOAK_ADMIN_PASSWORD }}"
  base_url: "{{ keycloak_base_url }}"

  # SAML Client Configuration
  saml_client:
    client_id: "jenkins-saml"
    protocol: "saml"
    enabled: true
    front_channel_logout: true
    redirect_uris:
      - "{{ jenkins_base_url }}/securityRealm/finishLogin"
      - "{{ jenkins_base_url }}/securityRealm/finishLogin/*"
    web_origins:
      - "{{ jenkins_base_url }}"
    base_url: "{{ jenkins_base_url }}"
    root_url: "{{ jenkins_base_url }}"
    admin_url: "{{ jenkins_base_url }}"

    # SAML Attributes
    attributes:
      saml_authnstatement: "true"
      saml_server_signature: "true"
      saml_signature_algorithm: "RSA_SHA256"
      saml_client_signature: "false"
      saml_assertion_signature: "true"
      saml_encrypt: "false"
      saml_force_post_binding: "true"
      saml_name_id_format: "username"
      saml_signing_certificate: ""
      saml_signing_private_key: ""

    # Protocol Mappers
    protocol_mappers:
      - name: "username"
        protocol: "saml"
        protocol_mapper: "saml-user-property-mapper"
        config:
          attribute_name: "username"
          attribute_nameformat: "urn:oasis:names:tc:SAML:2.0:attrname-format:basic"
          user_attribute: "username"

      - name: "email"
        protocol: "saml"
        protocol_mapper: "saml-user-property-mapper"
        config:
          attribute_name: "email"
          attribute_nameformat: "urn:oasis:names:tc:SAML:2.0:attrname-format:basic"
          user_attribute: "email"

      - name: "firstName"
        protocol: "saml"
        protocol_mapper: "saml-user-property-mapper"
        config:
          attribute_name: "firstName"
          attribute_nameformat: "urn:oasis:names:tc:SAML:2.0:attrname-format:basic"
          user_attribute: "firstName"

      - name: "lastName"
        protocol: "saml"
        protocol_mapper: "saml-user-property-mapper"
        config:
          attribute_name: "lastName"
          attribute_nameformat: "urn:oasis:names:tc:SAML:2.0:attrname-format:basic"
          user_attribute: "lastName"

      - name: "displayName"
        protocol: "saml"
        protocol_mapper: "saml-user-property-mapper"
        config:
          attribute_name: "displayName"
          attribute_nameformat: "urn:oasis:names:tc:SAML:2.0:attrname-format:basic"
          user_attribute: "username"

      - name: "groups"
        protocol: "saml"
        protocol_mapper: "saml-group-membership-mapper"
        config:
          attribute_name: "groups"
          attribute_nameformat: "urn:oasis:names:tc:SAML:2.0:attrname-format:basic"
          single: "false"
          full_path: "false"

# Groups Configuration
jenkins_keycloak_saml_groups:
  jenkins_admins:
    name: "jenkins-admins"
    description: "Jenkins Administrators"
  jenkins_users:
    name: "jenkins-users"
    description: "Jenkins Users"

# Test User Configuration (optional)
jenkins_keycloak_saml_test_user:
  enabled: true
  username: "jenkins-demo"
  email: "jenkins-demo@example.com"
  first_name: "Jenkins"
  last_name: "Demo"
  password: "JenkinsDemo123!"
  groups:
    - "jenkins-users"
    - "jenkins-admins"

# Logging
jenkins_keycloak_saml_debug_logging: false

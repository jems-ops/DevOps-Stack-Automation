---
- name: Configure Keycloak SAML Integration
  hosts: "{{ app | default('jenkins') }}_servers"
  become: yes
  gather_facts: yes

  pre_tasks:
    - name: Set application type for deployment
      ansible.builtin.set_fact:
        keycloak_saml_integration_app_type: "{{ app | default('jenkins') }}"

    - name: Display deployment information
      ansible.builtin.debug:
        msg:
          - "ðŸš€ Deploying {{ keycloak_saml_integration_app_type | upper }} SAML Integration"
          - "Target: {{ inventory_hostname }}"
          - "Application: {{ lookup('vars', keycloak_saml_integration_app_type + '_base_url') }}"
          - "Keycloak: {{ keycloak_base_url }}"

  roles:
    - keycloak_saml_integration

  post_tasks:
    - name: Display next steps
      ansible.builtin.debug:
        msg:
          - "ðŸŽ‰ Deployment Complete!"
          - ""
          - "ðŸ“‹ Next Steps:"
          - "1. Access {{ lookup('vars', keycloak_saml_integration_app_type + '_base_url') }}"
          - "2. Look for 'Log in with SAML' or 'SSO' option"
          - "3. Test with Keycloak credentials"
          - ""
          - "ðŸ”§ Usage:"
          - "  ansible-playbook -i inventory playbooks/configure-keycloak-saml-integration.yml -e 'app=jenkins'"
